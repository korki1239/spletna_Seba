      background-color: green;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 300px;
      height: auto;
      cursor: pointer;
    }

    .link-text {
      margin-top: 2cm;
      font-size: 18px;
      color: white;
      text-decoration: underline;
    }

    .link-text:hover {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Klikabilna slika -->
    <a href="https://www.google.com" target="_blank">
      <img src="slika.png" alt="Klikni sliko">
    </a>

    <!-- Klikabilno besedilo spodaj -->
    <a class="link-text" href="https://www.google.com" target="_blank">
      Klikni tukaj za veƒç informacij
    </a>
  </div>
</body>
</html>
